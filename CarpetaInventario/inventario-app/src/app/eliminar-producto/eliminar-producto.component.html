<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h3>Eliminar Producto</h3>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripci√≥n del Producto</label>
          <input type="text" disabled="true" class="form-control" id="descripcion" name="descripcion" required="true" [(ngModel)]="producto.descripcion">
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" disabled="true" step="any" class="form-control" id="Precio" name="precio" [(ngModel)]="producto.precio">
        </div>
        <div class="mb-3">
            <label for="existencia" class="form-label">Existencia</label>
            <input type="number" disabled="true" class="form-control" id="Existencia" name="existencia" [(ngModel)]="producto.existencia">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-danger btn-sm me-3">Eliminar</button>
            <a href="/" class="btn btn-warning btn-sm">Volver</a>
        </div>
      </form>
</div>
